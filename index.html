<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 80vw;
            max-height: 80vh;
        }
        .modal-content img, .modal-content video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .modal-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #1f2937;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .section-container {
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .file-item {
            text-align: center;
        }
        .file-item img, .file-item video {
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .file-item img:hover, .file-item video:hover {
            opacity: 0.9;
        }
        .progress-container {
            width: 100%;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-bar {
            height: 1rem;
            background-color: #3b82f6;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .progress-text {
            text-align: center;
            font-size: 0.875rem;
            color: #1f2937;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-700 text-white py-4 shadow-md">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">Deepfake Detection System</h1>
            <p class="text-sm">Powered by XceptionNet Image Classification</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-5xl mx-auto">
            <form id="upload-form" enctype="multipart/form-data" class="mb-8">
                <label for="file-input" class="block text-lg font-semibold text-gray-800 mb-2">
                    Upload Images or Videos (Multiple Allowed)
                </label>
                <input 
                    type="file" 
                    id="file-input" 
                    name="files" 
                    accept="image/jpeg,image/png,video/mp4,video/avi,video/quicktime" 
                    multiple 
                    class="block w-full text-sm text-gray-600 file:mr-4 file:py-3 file:px-6 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200 transition"
                >
                <button 
                    type="submit" 
                    class="mt-4 w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition font-medium"
                >
                    Upload and Analyze
                </button>
            </form>

            <div id="preview-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8 hidden">
                <!-- File previews will be added here -->
            </div>

            <div id="progress-container" class="hidden">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="progress-text" class="progress-text">0%</div>
            </div>

            <div id="result" class="text-center text-lg text-gray-700 mb-8"></div>

            <div class="flex justify-end mb-4">
                <button 
                    id="clear-button" 
                    class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition font-medium"
                >
                    Clear Results
                </button>
            </div>

            <!-- Results Sections -->
            <div id="real-section" class="section-container hidden">
                <h2 class="section-title">Real</h2>
                <div id="real-files" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
            <div id="fake-section" class="section-container hidden">
                <h2 class="section-title">Fake</h2>
                <div id="fake-files" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
            <div id="no-face-section" class="section-container hidden">
                <h2 class="section-title">No Face Detected</h2>
                <div id="no-face-files" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>
    </main>

    <!-- Modal for Image/Video Display -->
    <div id="modal" class="modal">
        <span class="close">×</span>
        <div class="modal-content">
            <img id="modal-image" alt="Selected media">
            <video id="modal-video" class="hidden" controls></video>
            <div id="modal-info" class="modal-info"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 Deepfake Detection Project. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const resultDiv = document.getElementById('result');
        const clearButton = document.getElementById('clear-button');
        const realSection = document.getElementById('real-section');
        const fakeSection = document.getElementById('fake-section');
        const noFaceSection = document.getElementById('no-face-section');
        const realFiles = document.getElementById('real-files');
        const fakeFiles = document.getElementById('fake-files');
        const noFaceFiles = document.getElementById('no-face-files');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalVideo = document.getElementById('modal-video');
        const modalInfo = document.getElementById('modal-info');
        const closeModal = document.querySelector('.close');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let fileBlobs = {};

        // Validate file formats
        function validateFile(file) {
            const validImageExts = ['.jpg', '.jpeg', '.png'];
            const validVideoExts = ['.mp4', '.avi', '.mov'];
            const ext = file.name.split('.').pop().toLowerCase();
            return validImageExts.includes('.' + ext) || validVideoExts.includes('.' + ext);
        }

        // Preview files before upload
        fileInput.addEventListener('change', () => {
            previewContainer.innerHTML = '';
            previewContainer.classList.add('hidden');
            const files = fileInput.files;
            if (files.length > 0) {
                let validFiles = true;
                Array.from(files).forEach(file => {
                    if (!validateFile(file)) {
                        resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: Unsupported file type for ${file.name}</span>`;
                        validFiles = false;
                        return;
                    }
                    fileBlobs[file.name] = file;
                });
                if (!validFiles) return;
                previewContainer.classList.remove('hidden');
                Array.from(files).forEach(file => {
                    const container = document.createElement('div');
                    container.className = 'file-item';
                    let element;
                    if (file.type.startsWith('image/')) {
                        element = document.createElement('img');
                        element.src = URL.createObjectURL(file);
                    } else if (file.type.startsWith('video/')) {
                        element = document.createElement('video');
                        element.src = URL.createObjectURL(file);
                        element.muted = true;
                        element.controls = true;
                    }
                    element.alt = file.name;
                    element.title = file.name;
                    element.className = 'w-full h-32 object-cover rounded-lg';
                    element.dataset.filename = file.name;
                    element.addEventListener('click', () => showModal(file.name, true));
                    container.appendChild(element);
                    const filenameDiv = document.createElement('div');
                    filenameDiv.className = 'text-sm text-gray-600 mt-2 truncate';
                    filenameDiv.textContent = file.name;
                    container.appendChild(filenameDiv);
                    previewContainer.appendChild(container);
                });
            }
            resultDiv.innerHTML = '';
        });

        // Fetch results and update image_confidences
        async function fetchResults() {
            try {
                const response = await fetch('/results');
                return await response.json();
            } catch (error) {
                console.error('Error fetching results:', error);
                return {};
            }
        }

        // Show modal with image/video and info
        async function showModal(filename, isPreview = false) {
            const imageConfidences = await fetchResults();
            const result = imageConfidences[filename];
            modalImage.classList.remove('hidden');
            modalVideo.classList.add('hidden');

            if (isPreview) {
                const file = fileBlobs[filename];
                if (file.type.startsWith('image/')) {
                    modalImage.src = URL.createObjectURL(file);
                } else if (file.type.startsWith('video/')) {
                    modalImage.classList.add('hidden');
                    modalVideo.classList.remove('hidden');
                    modalVideo.src = URL.createObjectURL(file);
                }
            } else {
                const isVideo = filename.toLowerCase().endsWith('.mp4') || filename.toLowerCase().endsWith('.avi') || filename.toLowerCase().endsWith('.mov');
                modalImage.src = `/uploads/${filename}`;
                if (isVideo) {
                    modalImage.classList.add('hidden');
                    modalVideo.classList.remove('hidden');
                    modalVideo.src = `/uploads/${filename}`;
                }
            }

            modalInfo.innerHTML = result ? (
                result.no_face 
                    ? `No face detected in ${filename}`
                    : `Class: ${result.class}<br>Confidence: ${(result.confidence * 100).toFixed(2)}%<br>Face Detected: ${result.face_detected ? 'Yes' : 'No'}`
            ) : 'No results available';
            modal.style.display = 'flex';
        }

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
            modalVideo.src = '';
            modalVideo.classList.add('hidden');
            modalImage.classList.remove('hidden');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                resultDiv.innerHTML = `<span class="text-red-600 fade-in">No files selected</span>`;
                return;
            }
            let validFiles = true;
            Array.from(files).forEach(file => {
                if (!validateFile(file)) {
                    resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: Unsupported file type for ${file.name}</span>`;
                    validFiles = false;
                }
            });
            if (!validFiles) return;

            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('files', file);
            });

            // Setup progress updates
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';

            const eventSource = new EventSource('/progress');
            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const { processed, total } = data;
                if (total > 0) {
                    const percentage = Math.round((processed / total) * 100);
                    progressBar.style.width = `${percentage}%`;
                    progressText.textContent = `${percentage}%`;
                    if (processed >= total) {
                        eventSource.close();
                        progressContainer.classList.add('hidden');
                    }
                }
            };
            eventSource.onerror = () => {
                eventSource.close();
                progressContainer.classList.add('hidden');
                resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: Failed to receive progress updates</span>`;
            };

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="fade-in">Processed ${data.length} file(s).</span>`;
                    updateResults();
                    // Check for errors in results
                    const errors = data.filter(r => r.error);
                    if (errors.length > 0) {
                        resultDiv.innerHTML += `<br><span class="text-red-600 fade-in">Errors: ${errors.map(e => e.error).join(', ')}</span>`;
                    }
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                eventSource.close();
                progressContainer.classList.add('hidden');
                resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: ${error.message}</span>`;
            }
        });

        // Fetch and update results
        async function updateResults() {
            try {
                const data = await fetchResults();
                
                realFiles.innerHTML = '';
                fakeFiles.innerHTML = '';
                noFaceFiles.innerHTML = '';
                realSection.classList.add('hidden');
                fakeSection.classList.add('hidden');
                noFaceSection.classList.add('hidden');

                if (Object.keys(data).length === 0) {
                    return;
                }

                for (const [filename, result] of Object.entries(data)) {
                    const container = document.createElement('div');
                    container.className = 'file-item fade-in';
                    let element;
                    if (filename.toLowerCase().endsWith('.jpg') || filename.toLowerCase().endsWith('.jpeg') || filename.toLowerCase().endsWith('.png')) {
                        element = document.createElement('img');
                        element.src = `/uploads/${filename}`;
                    } else {
                        element = document.createElement('video');
                        element.src = `/uploads/${filename}`;
                        element.muted = true;
                        element.controls = true;
                    }
                    element.alt = filename;
                    element.title = filename;
                    element.className = 'w-full h-32 object-cover rounded-lg';
                    element.dataset.filename = filename;
                    element.onerror = () => {
                        console.error(`Failed to load media: /uploads/${filename}`);
                        element.src = '';
                    };
                    element.addEventListener('click', () => showModal(filename));
                    container.appendChild(element);

                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'text-sm text-gray-600 mt-2';
                    infoDiv.innerHTML = `<span class="truncate">${filename}</span>`;
                    if (!result.no_face) {
                        infoDiv.innerHTML += `<br>Confidence: ${(result.confidence * 100).toFixed(2)}%`;
                    }
                    container.appendChild(infoDiv);

                    if (result.no_face) {
                        noFaceSection.classList.remove('hidden');
                        noFaceFiles.appendChild(container);
                    } else if (result.class === 'real') {
                        realSection.classList.remove('hidden');
                        realFiles.appendChild(container);
                    } else {
                        fakeSection.classList.remove('hidden');
                        fakeFiles.appendChild(container);
                    }
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: Failed to fetch results</span>`;
            }
        }

        // Clear results
        clearButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/clear', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="fade-in">Results cleared.</span>';
                    realSection.classList.add('hidden');
                    fakeSection.classList.add('hidden');
                    noFaceSection.classList.add('hidden');
                    realFiles.innerHTML = '';
                    fakeFiles.innerHTML = '';
                    noFaceFiles.innerHTML = '';
                    fileInput.value = '';
                    previewContainer.innerHTML = '';
                    previewContainer.classList.add('hidden');
                    fileBlobs = {};
                } else {
                    resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: ${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-600 fade-in">Error: Failed to clear results</span>`;
            }
        });

        // Load initial results on page load
        updateResults();
    </script>
</body>
</html>
